<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Commentfy - Autentication</title>
  <link rel="icon" href="img/FAQ.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="css/authentication.css">
</head>

<body>

  <div class="brand">
    <img src="img/FAQ.png" alt="">
    <h1><a href="index.html">Commentfy</a></h1>
  </div>


  <div class="container">

    <section class="login">

      <h2>Login</h2>
      <form>
        <label for="name-or-email">Name or e-mail</label>
        <input type="text" id="name-or-email" placeholder="Your username or e-mail here" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password here" required>
        <input type="submit" class="btn" value="Enter">
      </form>
    </section>

    <section class="register">
      <h2>Register</h2>
      <form>
        <label for="email">Username</label>
        <input type="text" id="email" placeholder="Username" required>
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="E-mail" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password here" required>
        <input type="submit" class="btn" value="Register">
      </form>
    </section>

  </div>
</body>

</html>
